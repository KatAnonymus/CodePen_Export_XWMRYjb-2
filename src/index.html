<div class="main">
  <h1 id="title">MyForm</h1>
  <p id="description">
    FirstTry
  </p>
  
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter Your Name" />
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter Your Email"/>
        <label for="number" id="number-label">Enter Your Rate from 1 to 10</label>
        <input id="number" type="number" min="1" max="10" required placeholder="Enter Your Rate" />
        
        <label for="dropdown">Which Option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="prefer-not-to-say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
        
        <fieldset>
          <legend>Would You Recommend this?</legend>
          <input type="radio" name="recommend" id="definitely" value="definitely" />
          <label for="definitely">Definitely</label><br />
          
          <input type="radio" name="recommend" id="maybe" value="maybe" />
          <label for="maybe">Maybe</label><br />
          
          <input type="radio" name="recommend" id="not-sure" value="not-sure" />
          <label for="not-sure">not sure</label><br />
         
        </fieldset>
         
        <p>What to improve?</p>
        <input type="checkbox" id="video-length" name="video-length" value="video-length">
        <label for="video-length">Video Length</label><br>
        
        <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
        <label for="content-quality">Content Quality</label><br>
        
        <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">More Videos</label><br>
        
        <label for="comment">Any Comments?</label>
        <textarea rows="4" cols="50" id="comment">Enter Comment Here...</textarea>
        
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  
  </div>
</div>
